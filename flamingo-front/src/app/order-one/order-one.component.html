
<mat-toolbar color="primary" class="d-flex justify-content-between">
    <button mat-raised-button color="primary" routerLink="/home">Home</button>
    <span class="text-center">order Product</span>
    <span class="space-buttons"></span>
  </mat-toolbar>
  
  <form (ngSubmit)="build()">
    <div class="container mt-5">
      <div class="card p-2">
        <div class="row">
          <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>productId</mat-label>
              <input matInput placeholder="productId" #productId [(ngModel)]="orderItem.productId" name="productId"
                required>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>orderId</mat-label>
              <input matInput placeholder="orderId" #orderId [(ngModel)]="orderItem.orderId"
                name="orderId" required>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>orderedProductPrice</mat-label>
                <input matInput placeholder="orderedProductPrice" #orderedProductPrice [(ngModel)]="orderItem.orderedProductPrice"
                  name="orderedProductPrice" required>
              </mat-form-field>

              <mat-form-field appearance="outline" class="w-100">
                <mat-label>orderId</mat-label>
                <input matInput placeholder="orderId" #orderId [(ngModel)]="orderItem.orderId"
                  name="orderId" required>
              </mat-form-field>
            
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>orderDate</mat-label>
              <input matInput placeholder=" orderDate" #orderDate [(ngModel)]="orderOne.orderDate" name="orderDate"
                required>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>totalAmount</mat-label>
              <input matInput placeholder="totalAmount" #totalAmount [(ngModel)]="orderOne.totalAmount" name="totalAmount" required>
            </mat-form-field>
  
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>orderStatus</mat-label>
                <input matInput placeholder="orderStatus" #orderStatus [(ngModel)]="orderOne.orderStatus" name="orderStatus" required>
              </mat-form-field>

  

  
            <div class="d-flex justify-content-between">
              <button mat-stroked-button color="primary" type="submit">confirm order</button>
            </div>
  
          </div>
  
  
        </div>
      </div>
  
    </div>
  </form>
