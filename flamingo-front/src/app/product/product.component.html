
<mat-toolbar color="primary" class="d-flex justify-content-between">
  <button mat-raised-button color="primary" routerLink="/home">Home</button>
  <span class="text-center">Add Products</span>
  <span class="space-buttons"></span>
</mat-toolbar>

<form (ngSubmit)="build(productName.value,Description.value,+Price.value,+Quantity.value,selectedOption.value)">
  <div class="container mt-5">
    <div class="card p-2">
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Product Name</mat-label>
            <input matInput placeholder="Product Name" #productName [(ngModel)]="product.productName" name="productName"
              required>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Product Description</mat-label>
            <input matInput placeholder="Product Description" #Description [(ngModel)]="product.description"
              name="description" required>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Product Quantity</mat-label>
            <input matInput placeholder="Product Quantity" #Quantity [(ngModel)]="product.quantity" name="quantity"
              required>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Product Price</mat-label>
            <input matInput placeholder="Product Price" #Price [(ngModel)]="product.price" name="price" required>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Select Category</mat-label>
            <mat-select #selectedOption required>
              <mat-option *ngFor="let item of categories" [value]="item.categoryId"> {{item.categoryId}}
                {{item.categoryName}}</mat-option>
            </mat-select>
          </mat-form-field>

            <div>
              <input type="file" name="image" #selectFile (change)="onFileSelected($event)">
            </div>


          <div class="d-flex justify-content-between">
            <button mat-stroked-button color="primary">clear</button>
            <button mat-stroked-button color="primary" type="submit">Add Product</button>
          </div>

        </div>

        <div>
        <input type="file" name="image"  #selectFile

          </div>
          <div class="mt-5">
            <div >
              <mat-grid-list cols="1" rowHeight="1:1">
                  <mat-grid-tile>

                        <img src="{{selectedFile.name}}">
                      </div>
                  </mat-grid-tile>

              </mat-grid-list>
            </div>
          </div>
      </div>-->
      </div>
    </div>

  </div>
</form>
