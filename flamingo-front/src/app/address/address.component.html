<div class="container">
<div class="row">
    <div class="col-md-8 mb-4">
      <div class="card mb-4">
        <div class="card-header py-3">
          <h5 class="mb-0">shipping to Address</h5>
        </div>
        <div class="card-body">
          <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                 <label class="form-label" for="form7Example1">Street Name</label>
                  <input type="text" id="form7Example1" class="form-control" placeholder="Street Name" /> 
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form7Example2">City</label>
                  <input type="text" id="form7Example2" class="form-control" placeholder="city"/>
                </div>
              </div>
            </div>
  
            <!-- Text input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form7Example3">Country</label>
              <input type="text" id="form7Example3" class="form-control" placeholder="Country"/>
            </div>
  
          
          </form>
        </div>
      </div>
    </div>
  
    <div class="col-md-4 mb-4">
      <div class="card mb-4">
        <div class="card-header py-3">
          <h5 class="mb-0">Summary</h5>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
              Products
              <span>{{_CartService.totalPrice}}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
              Shipping Your Order
              <!-- <span>Gratis</span> -->
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
              <div>
                <strong>Total amount</strong>
                <strong>
                  <p class="mb-0">(including VAT)</p>
                </strong>
              </div>
              <span><strong>{{_CartService.totalPrice}}</strong></span>
            </li>
          </ul>
  
          <button type="button" class="btn btn-primary btn-lg btn-block" (click)="submitOrder()">
            Place Order
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
