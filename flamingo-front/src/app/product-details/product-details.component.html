<section class="container mt-5">
  <div class="row">
    <div class="col-6">
      <section style="height:500px ; position: relative;">
      product Image :
        <img src="../../assets/images/{{product.image}}"/>
      </section>
      </div>

    <div class="col-6">

      <div class="mt-3">
        <p>product Id : {{product.productId}}</p>

      </div>
      <main class="product">
      <div class="mt-3">
        <h2> product Name : {{product.productName}}</h2>
      </div>
      <div class="mt-3">
        Description<br><br>
        {{product.description}}

      </div>
    </main>
      <div class="mt-3">
        <b> product quantity : {{product.quantity}}</b>

      </div>
      <div class="mt-3">
        <b> product price : {{product.price}}</b>
      </div>
      <div  class="mt-5 text-center">
        <button mat-raised-button color="warn" style="width :200px ; ">Buy Now</button>
      </div>
    </div>
  </div>
</section>
